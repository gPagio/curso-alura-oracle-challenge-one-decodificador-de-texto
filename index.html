<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="menu__navegacao">
        <a class="menu__navegacao__links" target="_blank" href="https://projeto-portifolio-pessoal.vercel.app/">Portifólio</a>
        <a class="menu__navegacao__links" target="_blank" href="https://linktr.ee/guilhermepagio">Linktree</a>
    </header>
    <main class="painel">
        <section class="painel__esquerdo">
            <div class="painel__esquerdo__interagivel">
                <textarea class="painel__esquerdo__interagivel__textarea" name="" id="" placeholder="Digite seu texto"></textarea>
                <div class="painel__esquerdo__interagivel__botoes">
                    <button class="painel__esquerdo__interagivel__botoes__botao__criptografar" onclick=criptografar()>
                        Criptografar
                    </button>
                    <button class="painel__esquerdo__interagivel__botoes__botao__descriptografar" onclick=descriptografar()>
                        Descriptografar
                    </button>
                    <button class="painel__esquerdo__interagivel__botoes__botao__copiar" onclick=copiarParaAreaTransferencia()>
                        Copiar
                    </button>
                </div>
            </div>
        </section>
        <section class="painel__direito">
            <div class="painel__direito__interagivel">
                <img class="painel__direito__interagivel__imagem" src="assets/High quality products 1 1.svg" alt="Imagem Nada Encontrado">
                <div class="painel__direito__interagivel__texto">
                    <div class="painel__direito__interagivel__texto__principal">
                        Nenhuma mensagem encontrada
                    </div>
                    <div class="painel__direito__interagivel__texto__secundario">
                        Digite um texto que você deseja criptografar ou descriptografar.
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <p class="rodape__texto">Desenvolvido por <a target="_blank" href="https://github.com/gPagio">Guilherme Pagio</a>.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
